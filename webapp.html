<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrispyFries</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #e50914;
            color: #ffffff;
            font-family: 'Bebas Neue', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            width: 300px;
            margin: 20px;
            background-color: #333333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
            text-align: left;
            color: #ffffff;
        }

        .card-description {
            font-size: 1rem;
            padding: 10px;
            color: #b3b3b3;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="header">CrispyFries</div>
    <div class="card-container" id="video-cards"></div>

    <script>
        fetch('http://localhost:8080/movie-info/list')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('video-cards');
                data.forEach(video => {
                    const card = document.createElement('div');
                    card.classList.add('card');

                    const title = document.createElement('div');
                    title.classList.add('card-title');
                    title.textContent = video.name;

                    const videoContainer = document.createElement('div');
                    videoContainer.classList.add('video-container');

                    const videoElement = document.createElement('video');
                    videoElement.controls = true;

                    videoElement.onloadedmetadata = function() {
                        this.currentTime = 20;
                    };

                    videoElement.onseeked = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = this.videoWidth;
                        canvas.height = this.videoHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(this, 0, 0, canvas.width, canvas.height);
                        const thumbnail = canvas.toDataURL('image/jpeg');
                        card.style.backgroundImage = `url(${thumbnail})`;
                    };

                    videoElement.src = `http://localhost:8080/stream/with-id/${video.id}`;
                    videoElement.poster = `http://localhost:8080/stream/with-id/${video.id}`;

                    const description = document.createElement('div');
                    description.classList.add('card-description');
                    description.textContent = video.description;

                    videoContainer.appendChild(videoElement);
                    card.appendChild(title);
                    card.appendChild(videoContainer);
                    card.appendChild(description);
                    container.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching videos:', error));
    </script>
</body>
</html>
